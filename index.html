<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CROWD-FUNDING SIGN UP</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<nav class="topnavbg">
  <div class="logo">
    <p>CROWD &mdash;<br><span>FUNDING</span></p>
  </div>
  <div class="topnav-right">
    <i class="fas fa-search fa-2x search-icon"></i>
    <a href="#home" class="mainnav-text">Home</a>
    <a href="#learn" class="mainnav-text">Learn more</a>
    <a href="#how" class="mainnav-text">How this works?</a>
    <a href="#login" class="mainnav-text">login</a>
    <a href="#getstarted"><button class="getstarted-btn">Get Started</button></a>
  </div>
</nav>

<body>
  <div class="form-container">
    <div class="header">
      <h1>Enter your organization details</h1>
    </div>
    <div class="content">
      <form>
        <label><b>Organization Name</b></label>
        <div class="form-input">
          <input type="text" name="" value="" placeholder="Ex: Child cancer foundation">
          <span class="icon-wrapper"><i class="fas fa-question-circle"></i></span>
        </div>
        <label><b>Choose Domain Name</b></label>
        <div class="form-input">
          <input type="text" name="" value="" placeholder="Ex: Child cancer foundation">
          <span class="icon-wrapper"><i class="fas fa-question-circle"></i></span>
        </div>
        <label><b>Organization Email</b></label>
        <div class="form-input">
          <input type="text" name="" value="" placeholder="Ex: childcancer@gmail.com">
          <span class="icon-wrapper"><i class="fas fa-question-circle"></i></span>
        </div>
        <div class="flex-wrapper">
          <div class="password-flex">
            <label><b>Password</b></label>
            <div class="form-password">
              <input type="text" name="" value="" placeholder="">
            </div>
          </div>
          <div class="password-flex">
            <label><b>Confirm Password</b></label>
            <div class="form-password">
              <input type="text" name="" value="" placeholder="">
            </div>
          </div>
        </div>
        <div>
          <input type="checkbox" checked="checked" name="" value="" />
          <label id="termprivacy" class="subscribe-text">Subscribe to our newsletter to follow positive stories of change. By signing up you agree to our <a href="#terms">Terms of Use</a> and <a href="#privacy">Privacy Policy</a></label>
        </div>
        <button type="button" name="submit" class="btn-create">Create Account</button>
      </form>

      <div class="line-break">
        <span class="line"></span>
        <span class="word">OR</span>
        <span class="line"></span>
      </div>
      <div align="center">
        <p id="login"> Already have an account? <a href="#login">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
